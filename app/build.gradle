apply plugin: 'com.android.application'

android {
    compileSdkVersion 32
    buildToolsVersion "33.0.0-rc4"

    defaultConfig {
        applicationId "com.iboalali.basicrootchecker"
        minSdkVersion 16
        targetSdkVersion 32
        versionCode 22
        versionName "v1.6vc" + getVersionCode()
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            lintOptions {
                disable 'MissingTranslation'
            }
        }
    }

    buildFeatures {
        dataBinding true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    namespace 'com.iboalali.basicrootchecker'
}

repositories {
    maven { url 'https://jitpack.io' }
}

dependencies {
    def libsuVersion = '3.1.2'
    def core_version = "1.7.0"

    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation "androidx.core:core:${core_version}"
    implementation "androidx.core:core-splashscreen:1.0.0-rc01"
    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'com.google.android.material:material:1.6.0'
    implementation 'com.jaredrummler:android-device-names:2.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.3'
    implementation 'androidx.annotation:annotation:1.3.0'

    // The core module is used by all other components
    implementation "com.github.topjohnwu.libsu:core:${libsuVersion}"
}
