apply plugin: 'com.android.application'

android {
    defaultConfig {
        applicationId "com.iboalali.basicrootchecker"
        minSdkVersion 16
        targetSdkVersion 34
        compileSdk 34
        setBuildToolsVersion "34.0.0"
        versionCode 24
        versionName "v1.8vc" + getVersionCode()
        vectorDrawables.useSupportLibrary = true
        resourceConfigurations += ['en', 'ar', 'de']
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            lintOptions {
                disable 'MissingTranslation'
            }
        }
    }

    buildFeatures {
        dataBinding true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    namespace 'com.iboalali.basicrootchecker'
}

repositories {
    maven { url 'https://jitpack.io' }
}

dependencies {
    def libsuVersion = '3.1.2'

    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation "androidx.core:core:1.12.0"
    implementation "androidx.core:core-splashscreen:1.0.1"
    implementation "androidx.activity:activity:1.7.2"
    implementation 'androidx.appcompat:appcompat:1.7.0-alpha03'
    implementation 'com.google.android.material:material:1.9.0'
    implementation 'com.jaredrummler:android-device-names:2.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.annotation:annotation:1.7.0'

    // The core module is used by all other components
    implementation "com.github.topjohnwu.libsu:core:${libsuVersion}"
}
