apply plugin: 'com.android.application'

android {
    compileSdkVersion 33
    buildToolsVersion "33.0.0"

    defaultConfig {
        applicationId "com.iboalali.basicrootchecker"
        minSdkVersion 16
        targetSdkVersion 33
        versionCode 24
        versionName "v1.8vc" + getVersionCode()
        vectorDrawables.useSupportLibrary = true
        resourceConfigurations += ['en', 'ar', 'de']
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            lintOptions {
                disable 'MissingTranslation'
            }
        }
    }

    buildFeatures {
        dataBinding true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    namespace 'com.iboalali.basicrootchecker'
}

repositories {
    maven { url 'https://jitpack.io' }
}

dependencies {
    def libsuVersion = '3.1.2'
    def core_version = "1.9.0"
    def activity_version = "1.6.1"

    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation "androidx.core:core:${core_version}"
    implementation "androidx.core:core-splashscreen:1.0.0"
    implementation "androidx.activity:activity:$activity_version"
    implementation 'androidx.appcompat:appcompat:1.6.0-rc01'
    implementation 'com.google.android.material:material:1.7.0'
    implementation 'com.jaredrummler:android-device-names:2.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.annotation:annotation:1.5.0'

    // The core module is used by all other components
    implementation "com.github.topjohnwu.libsu:core:${libsuVersion}"
}
